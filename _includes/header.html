<header class="header">

  <div class=" wrapper containe title nav">
    <a class="myIcon" href="{{ site.baseurl }}/">{{site.title}}</a>
      <ul class="trigger">
        <li class="page-link" >
          <a href="/">主页</a>
        </li>
        {% for my_page in site.pages %}
          {% if my_page.title %}
          <li class="page-link" >
            <a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
          </li>
          {% endif %}
        {% endfor %}
      </ul>
  </div>

</header>
